<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Juego</title>
    <link rel="stylesheet" href="consola_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="/scripts/ultimate.js"></script>
</head>

<body>
    
    <div class="form-box animated__fadeInUp">
        <div class="machine">
            <div class="machine form-box animated fadeInUp">
                <h1>Machine</h1>
                <br>
                <div class="marco"> 
                    <img src= "/multimedia/Cartas/reverso.jpeg" alt=" "> 
                </div>
                <br>
                <div class="marco"> 
                    <img src= "/multimedia/Cartas/reverso.jpeg" alt=" "> 
                </div>
            </div>
        </div>
    </div>

    <div class="fondo">
        <video src="/multimedia/gif_heroes.mp4" alt="" autoplay loop> 
        <audio src="/multimedia/musica_fondo.mp4" autoplay not-repeat></audio>
    </div>  

    <section class="form-box animated__fadeInUp">
        <div class="player">
            <form action="player" class="form-box animated__fadeInUp"></form>
                <h1 id="titulo1">Player1</h1>
                <br>
                <button type="submit" aria-placeholder="Carta_1" autofocus> 
                    <img src= "/multimedia/Cartas/reverso.jpeg" alt="carta"> 
                </button>
                <br>
                <button type="submit" aria-placeholder="Carta_2" autofocus> 
                    <img src= "/multimedia/Cartas/reverso.jpeg" alt="carta"> 
                </button>
            </form>
        </div>
    </section>
    <footer class="form-box animated__fadeInDown">
            <Div class="consola">
                <form action="consola.html" class="form-box animated__fadeInUp">
                    <h1 class="form-title">Game console</h1>
                        <h3>Apuesta</h3>
                        <button type="submit" aria-placeholder="Less" autofocus> Less </button> 
                        <button type="submit" aria-placeholder="More" autofocus> More </button>
                        <h2 class="form-title">SCORE</h2>
                        <h3>Apuesta</h3>
                            <label>Apuesta</label>
                            <br>
                        <h3>Saldo Actual</h3>
                            <label>Total</label>
                            <br>    
                        <button type="submit" aria-placeholder="jugar" autofocus> PLAY </button>   
                </form>
            </Div>
    </footer>
</body>



</html>
